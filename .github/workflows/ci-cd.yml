name: CI/CD

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [16.x, 17.x]

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Node ğŸ§°
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'

    - name: Install ğŸ“¦
      run: npm ci

    - name: Test ğŸ› + Coverage ğŸŒˆ
      run: npm run coverage


  deploy:
    needs: [test]
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/master'

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Node ğŸ§°
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'

    - name: Install ğŸ“¦
      run: npm ci

    - name: Build ğŸ”§
      run: |
        npm run build
        npm run export

    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4.3.0
      with:
        branch: gh-pages
        folder: out
        single-commit: false
