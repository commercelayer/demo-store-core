name: CI/CD

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [16.x, 18.x]

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Node ğŸ§°
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'

    - name: Install ğŸ“¦
      run: npm ci

    - name: Lint ğŸ”
      run: |
        npm run ts:check
        npm run lint

    - name: Test ğŸ› + Coverage ğŸŒˆ
      run: npm run coverage


  deploy:
    needs: [test]
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/master'

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Cache ğŸ’¾ # https://nextjs.org/docs/messages/no-cache#github-actions
      uses: actions/cache@v2
      with:
        path: |
          ~/.npm
          ${{ github.workspace }}/.next/cache
        # Generate a new cache whenever packages or source files change.
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
        # If source files changed but packages didn't, rebuild from a prior cache.
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

    - name: Node ğŸ§°
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'

    - name: Install ğŸ“¦
      run: npm ci

    - name: Build ğŸ”§
      run: |
        npm run export -w ./packages/website --if-present
      env:
        SITE_URL: https://commercelayer.github.io/demo-store
        NEXT_PUBLIC_BASE_PATH: /demo-store
        NEXT_PUBLIC_CL_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_CL_CLIENT_ID }}
        NEXT_PUBLIC_CL_ENDPOINT: ${{ secrets.NEXT_PUBLIC_CL_ENDPOINT }}
        NEXT_PUBLIC_JSON_DATA_FOLDER: data/json/
        NEXT_PUBLIC_LOCALE_DATA_FOLDER: data/locales/
        NEXT_PUBLIC_DEFAULT_LANGUAGE: en
        NEXT_PUBLIC_DATA_FETCHING: ssg

    - name: Deploy ğŸš€
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./packages/website/out
        force_orphan: true
