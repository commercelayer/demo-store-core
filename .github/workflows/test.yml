name: Test

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [16.x, 18.x]

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Node ğŸ§°
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'

    - name: Install ğŸ“¦
      run: npm ci

    - name: Lint ğŸ”
      run: |
        npm run ts:check
        npm run lint

    - name: Test ğŸ› + Coverage ğŸŒˆ
      run: npm run coverage
